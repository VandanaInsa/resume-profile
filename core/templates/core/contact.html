{% extends 'core/base.html'%}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">CONTACT</h1>
    <div class="row text-black mb-5">
        <p class="max-auto mb-5">
            Do you have any questions?
        </p>
        <div class="col-sm-9 mb-5">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6" >
                        <label for="InputName">your name</label>
                        <input type="text" class="form-control" id="inputName"/>
                    </div>
                     <div class="form-group col-md-6" >
                        <label for="InputEmail">your Email</label>
                        <input type="text" class="form-control" id="inputEmail" required/>
                    </div>

                </div>
                <button class="btn btn-primary type=submit" >Send</button>
            </form>
        </div>
        <div class="col-sm-3 text-center">
            <u1 class="list-unstyled" >
              <li>
                  <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                   <p>Kurukshetra,Haryana,India</p>
              </li>
                <li>
                  <i class="fas fa-phone mt-4 fa-2x i-color"></i>
                   <p>+91 9000000000</p>
                </li>

            </u1>
        </div>

    </div>
</div>
<div class="text-center">
    <a href="#" target="_blank"><i class="fab fa-twitter i-color mr-3"></i></a>
    <a href="#" target="_blank"><i class="fab fa-facebook-f i-color mr-3"></i></a>
    <a href="#" target="_blank"><i class="fab fa-instagram i-color mr-3"></i></a>

</div>

{% endblock content %}
